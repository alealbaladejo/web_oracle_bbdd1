{% extends "base.html" %}
{% block title %} {{titulo}} {% endblock %}

{% block content %}
{% if registros %}
    <table>
        <thead>
            <tr>
                <th>TABLAS DISPONIBLES</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
                <tr>
                    <td>
                        <a href="{{ url_for('ver_tabla', nombre_tabla=registro[0]) }}">
                            {{ registro[0] }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No tienes tablas a las que puedas acceder.</p>
{% endif %}
{% endblock %}
